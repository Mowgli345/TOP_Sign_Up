<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Odin 
    Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">


</head>

<body>
<div class="main">
    <div class="side-hero">
        <div class="band"></div>
        <div class="logo"><img src="odin-lined.png" alt=""><div class="odin">Odin</div></div>

    <p>Photo by <a href="https://unsplash.com/@eberhardgross" target="new">eberhard grossgasteiger</a> on <a href="https://unsplash.com/" target="new">Unsplash</a>
    </p>
    </div>


<div class="form-side">
     <div class="content-intro"><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p><p>You <i>know</i> you want to.</p></div>
<form action="https://httpbin.org/post" method="post">
    <div class="content-form">

        <div class="form-field form-first-name"><label for="first-name">First Name</label><input type="text" id="first-name" name="f-name" pattern="[A-Za-z]{5,}"></div>
        
        <div class="form-field form-last-name"><label for="last-name">Last Name</label><input type="text" id="last-name" name="l-name" pattern="[A-Za-z]{5,12}"></div>
        
        <div class="form-field form-email"><label for="email">Email</label><input type="email" id="email" name="email"></div>
       
        <div class="form-field form-phone"><label for="phone">Phone number</label><input type="tel" id="phone" name="phone" pattern="[0-9+-]{1,10}"></div>
       
        <div class="form-field form-pword"><label for="password">Password</label><input type="password" id=" password" name="password"></div>
       
       <div class="form-field form-pword-conf"><label for="password-confirm">Confirm Password</label><input type="password" id="password-confirm" name="password-confirm"></div>
        </div>
<div class="footer">
    <button type="submit">Create Account</button>
</form>
        <p>Already have an account? <a href="https://www.theodinproject.com" target="new">Log in.</a></p>
    </div>
       

</div>
</div>
    
</body>
</html>
